<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery of Chonkus Maximus</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .fan-photo-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    .fan-photo {
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 4px 6px;
      cursor: pointer;
    }

    .spinner {
      text-align: center;
      font-size: 2em;
      display: none;
    }

    .progress-bar {
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chonkus Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="reviews.html">Reviews</a>
      <a href="gallery.html">Gallery</a>
      <a href="https://t.me/+TixMgybLw7g0Yzhh" target="_blank">
        <i class="fab fa-telegram-plane"></i> Telegram
      </a>
      <a href="https://x.com/i/communities/1943379266932285826" target="_blank">
        <i class="fab fa-x-twitter"></i> X Community
      </a>
    </nav>
  </header>

  <main>
    <h2>Upload Your Photo of Chonkus</h2>
    <form id="photoForm">
      <input type="file" id="photoInput" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <h2>Fan Submissions</h2>
    <div class="spinner" id="spinner">üêæ Loading...</div>
    <div id="photoGallery" class="gallery"></div>
  </main>

  <footer>
    <p>¬© 2025 Chonkus Maximus Fan Club</p>
    <p>
      <a href="https://t.me/+TixMgybLw7g0Yzhh" target="_blank">
        <i class="fab fa-telegram-plane"></i> Join us on Telegram
      </a>
      |
      <a href="https://x.com/i/communities/1943379266932285826" target="_blank">
        <i class="fab fa-x-twitter"></i> Join the X Community
      </a>

  </footer>

  <!-- Firebase + Upload Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCk19Oo6ZfaMUS34aJl9747pu_1BjA1G14",
      authDomain: "chonkus-maximus.firebaseapp.com",
      projectId: "chonkus-maximus",
      storageBucket: "chonkus-maximus.appspot.com",
      messagingSenderId: "292580079657",
      appId: "1:292580079657:web:9c86c002b06a337b108438",
      measurementId: "G-M8EQFJ2SKH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById('photoForm');
    const photoInput = document.getElementById('photoInput');
    const gallery = document.getElementById('photoGallery');
    const spinner = document.getElementById('spinner');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = photoInput.files[0];
      if (!file) return;

      const filename = Date.now() + '_' + file.name;
      const imageRef = ref(storage, 'images/' + filename);

      progressBar.style.display = "block";
      progressFill.style.width = "0%";

      const uploadTask = uploadBytesResumable(imageRef, file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressFill.style.width = progress + "%";
        },
        (error) => {
          alert("Upload failed: " + error.message);
        },
        async () => {
          const url = await getDownloadURL(uploadTask.snapshot.ref);
          await addDoc(collection(db, "gallery"), {
            imageUrl: url,
            storagePath: imageRef.fullPath,
            timestamp: new Date()
          });
          form.reset();
          progressBar.style.display = "none";
          loadGallery();
        }
      );
    });

    async function loadGallery() {
      spinner.style.display = "block";
      gallery.innerHTML = "";

      const q = query(collection(db, "gallery"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const wrapper = document.createElement('div');
        wrapper.classList.add("fan-photo-wrapper");

        const img = document.createElement('img');
        img.src = data.imageUrl;
        img.alt = "Fan photo of Chonkus";
        img.classList.add("fan-photo");

        const btn = document.createElement('button');
        btn.classList.add("delete-btn");
        btn.innerHTML = "&times;";
        btn.title = "Delete";

        btn.addEventListener('click', async () => {
          const confirmDelete = confirm("Are you sure you want to delete this image?");
          if (!confirmDelete) return;

          // Delete from storage
          if (data.storagePath) {
            const imageRef = ref(storage, data.storagePath);
            await deleteObject(imageRef).catch(() => {});
          }

          // Delete from Firestore
          await deleteDoc(doc(db, "gallery", docSnap.id));
          loadGallery();
        });

        wrapper.appendChild(img);
        wrapper.appendChild(btn);
        gallery.appendChild(wrapper);
      });

      spinner.style.display = "none";
    }

    loadGallery();
  </script>
</body>
</html>
