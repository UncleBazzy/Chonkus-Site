<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reviews of Chonkus Maximus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-container {
      max-width: 600px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .gallery-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .gallery-images img {
      min-width: 100%;
      height: auto;
      object-fit: cover;
    }

    .gallery-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .gallery-button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .gallery-button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <h1>Welcome to Chonkus Maximus Reviews</h1>

  <!-- ðŸ–¼ï¸ Rotating Image Gallery -->
  <div class="gallery-container">
    <div class="gallery-images" id="galleryImages">
      <img src="images/1.jpg" alt="Chonkus Maximus 1" />
      <img src="images/chonk2.jpg" alt="Chonkus Maximus 2" />
      <img src="images/chonk3.jpg" alt="Chonkus Maximus 3" />
    </div>
    <div class="gallery-controls">
      <button class="gallery-button" id="prevBtn">&#10094;</button>
      <button class="gallery-button" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script>
    const images = document.getElementById("galleryImages");
    const totalImages = images.children.length;
    let index = 0;

    function showImage(i) {
      images.style.transform = `translateX(-${i * 100}%)`;
    }

    function nextImage() {
      index = (index + 1) % totalImages;
      showImage(index);
    }

    function prevImage() {
      index = (index - 1 + totalImages) % totalImages;
      showImage(index);
    }

    document.getElementById("nextBtn").addEventListener("click", nextImage);
    document.getElementById("prevBtn").addEventListener("click", prevImage);

    // Auto-rotate every 5 seconds
    setInterval(nextImage, 5000);
  </script>

</body>
</html>
