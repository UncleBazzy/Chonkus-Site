<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #336699;
    }

    .gallery-container {
      max-width: 600px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gallery-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .gallery-images img {
      min-width: 100%;
      height: auto;
      object-fit: cover;
    }

    .gallery-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .gallery-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .gallery-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
    }

    a.button {
      display: block;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Community</h1>
    <p>Connect with us across platforms</p>
  </header>

  <!-- Rotating Image Gallery -->
  <div class="gallery-container">
    <div class="gallery-images" id="galleryImages"></div>
    <div class="gallery-controls">
      <button class="gallery-button" id="prevBtn">&#10094;</button>
      <button class="gallery-button" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <!-- Links Section -->
  <section class="link-grid">
    <a class="button" href="https://t.me/+TixMgybLw7g0Yzhh" target="_blank">üí¨ Join Telegram</a>
    <a class="button" href="https://x.com/i/communities/1943379266932285826" target="_blank">üê¶ X Community</a>
    <a class="button" href="https://dexscreener.com/solana/erkezshy8o9f85acpg5hhdcj3ccaquwsknqdfydzu53b" target="_blank">üìà Dexscreener</a>
    <a class="button" href="https://vt.tiktok.com/ZSHgAwK1hjf6v-y6wWo/" target="_blank">üéµ TikTok (9M views!)</a>
    <a class="button" href="https://x.com/ChinggaChonggaa/status/1943395390583435740" target="_blank">üìç View Location (on X)</a>
  </section>

  <footer>
    &copy; 2025 Your Community. All rights reserved.
  </footer>

  <script>
    const galleryImages = document.getElementById("galleryImages");
    let index = 0;
    let totalImages = 0;

    // Fetch images from GitHub folder
    async function loadGalleryImages() {
      try {
        const response = await fetch("https://api.github.com/repos/UncleBazzy/Chonkus-Site/contents/images");
        const files = await response.json();

        const imageFiles = files.filter(file =>
          file.type === "file" && /\.(jpe?g|png|gif)$/i.test(file.name)
        );

        totalImages = imageFiles.length;

        imageFiles.forEach(file => {
          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = file.name;
          galleryImages.appendChild(img);
        });
      } catch (err) {
        console.error("Error loading gallery images:", err);
      }
    }

    function showImage(i) {
      galleryImages.style.transform = `translateX(-${i * 100}%)`;
    }

    function nextImage() {
      index = (index + 1) % totalImages;
      showImage(index);
    }

    function prevImage() {
      index = (index - 1 + totalImages) % totalImages;
      showImage(index);
    }

    document.getElementById("nextBtn").addEventListener("click", nextImage);
    document.getElementById("prevBtn").addEventListener("click", prevImage);

    // Auto-rotate every 5 seconds
    setInterval(() => {
      if (totalImages > 0) nextImage();
    }, 5000);

    // Load gallery
    loadGalleryImages();
  </script>

</body>
</html>
