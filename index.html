<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #336699;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
    }

    a.button {
      display: block;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Community</h1>
    <p>Connect with us across platforms</p>
  </header>

  <section class="link-grid">
    <a class="button" href="https://t.me/yourTelegramGroup" target="_blank">Join Telegram</a>
    <a class="button" href="https://twitter.com/i/communities/yourCommunityID" target="_blank">Visit X Community</a>
    <a class="button" href="https://dexscreener.com/yourTokenPage" target="_blank">Dexscreener Stats</a>
    <a class="button" href="https://www.tiktok.com/@yourTikTokUsername" target="_blank">Follow on TikTok</a>
    <a class="button" href="https://maps.google.com/?q=Your+Location+Here" target="_blank">View on Google Maps</a>
  </section>

  <footer>
    &copy; 2025 Your Community. All rights reserved.
  </footer>

</body>
</html>
