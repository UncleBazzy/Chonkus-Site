<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chonkus Upload & Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f2f9ff;
      color: #003366;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chonkMap {
      height: 400px;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 12px;
    }
    #uploadStatus {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üì∑ Upload Your Chonkus</h2>
  <form id="uploadForm">
    <input type="file" id="chonkImage" accept="image/*" required><br><br>
    <input type="text" id="caption" placeholder="Enter a caption..." required><br><br>
    <button type="submit">Submit</button>
    <p id="uploadStatus"></p>
  </form>

  <h2>üìç Chonkus Sightings Map</h2>
  <div id="chonkMap"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js';

    const firebaseConfig = {
      apiKey: \"AIzaSyCk19Oo6ZfaMUS34aJl9747pu_1BjA1G14\",
      authDomain: \"chonkus-maximus.firebaseapp.com\",
      projectId: \"chonkus-maximus\",
      storageBucket: \"chonkus-maximus.firebasestorage.app\",
      messagingSenderId: \"292580079657\",
      appId: \"1:292580079657:web:9c86c002b06a337b108438\"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Upload logic
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('uploadStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('chonkImage').files[0];
      const caption = document.getElementById('caption').value;

      status.textContent = \"Uploading...\";
      try {
        const fileRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        const imageURL = await getDownloadURL(fileRef);

        const location = await new Promise((res) =>
          navigator.geolocation.getCurrentPosition(
            pos => res({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
            () => res({ lat: null, lng: null })
          )
        );

        await addDoc(collection(db, \"chonks\"), {
          imageURL,
          caption,
          location,
          timestamp: new Date()
        });

        status.textContent = \"‚úÖ Uploaded successfully!\";
        form.reset();
        loadChonkusPins(); // refresh markers
      } catch (err) {
        console.error(err);
        status.textContent = \"‚ùå Upload failed.\";
      }
    });

    // Load map & pins
    import L from 'https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js';

    const map = L.map('chonkMap').setView([35.3398, 25.1333], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadChonkusPins() {
      const snapshot = await getDocs(collection(db, \"chonks\"));
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.location?.lat && data.location?.lng) {
          L.marker([data.location.lat, data.location.lng])
            .addTo(map)
            .bindPopup(`<strong>${data.caption}</strong><br><img src=\"${data.imageURL}\" width=\"150\">`);
        }
      });
    }

    loadChonkusPins();
  </script>

</body>
</html>
