  </section>

  <!-- 🖼️ Gallery Section SECOND -->
  <div class="gallery-container">
    <div class="gallery-images" id="galleryImages"></div>
    <div class="gallery-controls">
      <button class="gallery-button" id="prevBtn">&#10094;</button>
      <button class="gallery-button" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Your Community. All rights reserved.
  </footer>

  <script>
    const galleryImages = document.getElementById("galleryImages");
    let index = 0;
    let totalImages = 0;

    // Fetch images from GitHub
    async function loadGalleryImages() {
      try {
        const response = await fetch("https://api.github.com/repos/UncleBazzy/Chonkus-Site/contents/images");
        const files = await response.json();
        const imageFiles = files.filter(file =>
          file.type === "file" && /\.(jpe?g|png|gif)$/i.test(file.name)
        );
        totalImages = imageFiles.length;

        imageFiles.forEach(file => {
          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = file.name;
          galleryImages.appendChild(img);
        });
      } catch (err) {
        console.error("Error loading gallery images:", err);
      }
    }

    function showImage(i) {
      galleryImages.style.transform = `translateX(-${i * 100}%)`;
    }

    function nextImage() {
      index = (index + 1) % totalImages;
      showImage(index);
    }

    function prevImage() {
      index = (index - 1 + totalImages) % totalImages;
      showImage(index);
    }

    document.getElementById("nextBtn").addEventListener("click", nextImage);
    document.getElementById("prevBtn").addEventListener("click", prevImage);

    setInterval(() => {
      if (totalImages > 0) nextImage();
    }, 5000);

    loadGalleryImages();
  </script>

</body>
